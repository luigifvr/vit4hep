exp_type: calochallenge
exp_name: CaloChallenge
dtype: float32

model_type: shape
sample_us: true
energy_model: ./runs/CaloChallenge_energy/calochallenge_ds2_energy/
n_samples: 100000
data:
  training_file: /gpfs/projects/acad/hepml/datasets/calo_challenge/dataset_2_1.hdf5
  test_file: /gpfs/projects/acad/hepml/datasets/calo_challenge/dataset_2_2.hdf5
  particle_type: electron
  xml_filename: /gpfs/projects/acad/hepml/datasets/calo_challenge/binning_dataset_2.xml
  train_val_frac: [0.99, 0.01]
  transforms: {
    NormalizeByElayer: {
        ptype: /gpfs/projects/acad/hepml/datasets/calo_challenge/binning_dataset_2.xml,
        xml_file: electron
    },
    ScaleTotalEnergy: {n_layers: 45, factor: 0.35},
    ExclusiveLogitTransform: {delta: 1.0e-7, rescale: False, exclusions: [-45]},
    GlobalStandardizeFromFile: {model_dir: None},
    LogEnergy: {},
    ScaleEnergy: {e_min: 6.907755, e_max: 13.815510},
    AddFeaturesToCond: {split_index: 6480},
    Reshape: {shape: [1, 45, 16, 9]},
  }

finetuning: false

eval_dataset: "2"
eval_mode: all
eval_cut: 0.015
eval_hdf5_file: /gpfs/projects/acad/hepml/datasets/calo_challenge/dataset_2_2.hdf5
eval_cls_n_layer: 2
eval_cls_resnet_layers: 18
eval_cls_n_hidden: 512
eval_cls_dropout: 0.0
eval_cls_lr: 2.e-4
eval_cls_batch_size: 1000
eval_cls_n_epochs: 100
eval_cls_save_mem: True

defaults:
 - default
 - training: default
 - model: cfm/cfm_ds2_electrons
