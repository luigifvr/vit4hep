  out_channels: 1
  depth: 2
  num_heads: 6
  mlp_ratio: 4.0
  attn_drop: 0
  proj_drop: 0
  pos_embedding_coords: cartesian
  temperature: 10000
  learn_pos_embed: True
  causal_attn: False
  cos_attn: False
  checkpoint_grads: False
  use_torch_sdpa: False  # use xformers instead
