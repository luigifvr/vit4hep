nblocks: 8
is_spatial: [False, False, False, True, False, False, False, True] # 4
spatial_factor: [1,2,1]
cinn_kwargs: 
  num_bins: 10
  bounds_init: 4 # (left, right, bottom, top)

vit_kwargs:
  dim: 1
  condition_dim: 46
